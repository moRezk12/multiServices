<div class="min-h-screen flex items-center justify-center ">
  <div
    class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md transform transition duration-500 hover:scale-[1.02]">

    <!-- Title -->
    <div class="text-center mb-8">
      <div class="w-16 h-16 mx-auto bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center shadow-md">
        <i class="fas fa-user-shield text-3xl"></i>
      </div>
      <h2 class="text-3xl font-extrabold mt-4 text-gray-800">Welcome Admin</h2>
      <p class="text-gray-500 text-sm">Login to manage your dashboard</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-5">

      <!-- UserName -->
      <div>
        <label class="block text-[20px] font-medium text-gray-700 mb-1">Email or Phone</label>
        <div class="relative">
          <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <input type="text" formControlName="identifier"
            class="w-full pl-10 border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            placeholder="Enter your email or phone" />
        </div>
        <small *ngIf="loginForm.get('identifier')?.touched && loginForm.get('identifier')?.invalid"
          class="text-red-500">Email or phone is required</small>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-[20px] font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
            class="w-full pl-10 pr-10 border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            placeholder="Enter your password" />
          <i class="absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer text-gray-500 hover:text-indigo-600"
            [ngClass]="{ 'fa-solid fa-eye-slash': !showPassword, 'fa-regular fa-eye': showPassword }"
            (click)="showIcon()"></i>
        </div>
        <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          class="text-red-500">Password is required</small>
      </div>

      <!-- Forget Password -->
      <div class="text-right">
        <a routerLink="/forgetpass" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
      </div>

      <!-- Submit -->
      <button type="submit" [disabled]="loginForm.invalid"
        class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold shadow-md hover:bg-indigo-700 disabled:cursor-not-allowed disabled:opacity-50 transition">
        <i class="fas fa-sign-in-alt mr-2"></i> Login
      </button>

    </form>
  </div>
</div>
