<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <!-- <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Welcome Back ðŸ‘‹</h2> -->
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">
      Change your password
    </h2>
    <form [formGroup]="loginForm" (ngSubmit)="Confirme()" class="">

      <div class="mb-[30px]">

        <!-- Code -->
        <div class="flex flex-col mb-[15px] ">
          <label class="text-sm font-medium text-gray-700 mb-1">Code</label>
          <input type="text" formControlName="otp"
            class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none"
            placeholder="Enter your code" />
          <small *ngIf="loginForm.get('otp')?.touched && loginForm.get('otp')?.invalid" class="text-red-500">
            Code is required
          </small>
        </div>

        <!-- Password -->
        <div class="flex flex-col">
          <label class="text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <i class="absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer  " [ngClass]="{
              'fa-solid fa-eye-slash': !showPassword,
              'fa-regular fa-eye': showPassword,
            }" (click)="showIcon()"></i>
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
              class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none"
              placeholder="Enter your password" />
          </div>
          <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500">
            Password is required
          </small>
        </div>
      </div>

      <div class="space-y-2">
        <!-- Submit -->
        <button type="submit" [disabled]="loginForm.invalid"
          class="w-full cursor-pointer bg-indigo-600 outline-none disabled:cursor-not-allowed disabled:opacity-[0.5] disabled:hover:bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
          Confirm
        </button>

        <button type="button" routerLink="/login"
          class="bg-gray-500 w-full cursor-pointer outline-none text-white py-2 rounded-lg hover:bg-gray-600 transition">
          Cancel
        </button>
      </div>

    </form>
  </div>
</div>
